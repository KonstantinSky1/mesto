<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="root__page-wrapper">

    <header class="header container">
      <img class="header__logo" src="./images/headerLogo.svg" alt="Логотип.">
    </header>

    <main class="content container">

      <section class="profile">
        <img class="profile__image" src="./images/jacKystoFace.jpg" alt="Жак-Ив Кусто.">
        <div class="profile__content">
          <div class="profile__content-element-flex">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-popup" type="button" aria-label="открыть окно редактирования профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-plus" type="button" aria-label="кнопка еще в разработке"></button>
      </section>
    
      <section class="photo-grid">
        <ul class="photo-grid__list">

          <li class="photo-card">
            <img class="photo-card__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Карачаевск</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

          <li class="photo-card">
            <img class="photo-card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Гора Эльбрус</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

          <li class="photo-card">
            <img class="photo-card__image" src="./images/dombai.jpg" alt="Домбай.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Домбай</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

          <li class="photo-card">
            <img class="photo-card__image" src="./images/goraElbrus.jpg" alt="Гора Эльбрус.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Гора Эльбрус</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

          <li class="photo-card">
            <img class="photo-card__image" src="./images/dombai2.jpg" alt="Домбай.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Домбай</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

          <li class="photo-card">
            <img class="photo-card__image" src="./images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия.">
            <div class="photo-card__description">
              <h2 class="photo-card__title">Карачаево-Черкессия</h2>
              <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer container">
      <p class="footer__copyright-text">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть окно редактирования профиля"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_info_name" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Введите имя" required>
          <input class="popup__input popup__input_info_profession" type="text" name="profession" value="Исследователь океана" placeholder="Напишите о себе" required>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
