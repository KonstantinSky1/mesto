<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="root__page-wrapper">

    <header class="header container">
      <img class="header__logo" src="./images/headerLogo.svg" alt="Логотип.">
    </header>

    <main class="content container">

      <section class="profile">
        <img class="profile__image" src="./images/jacKystoFace.jpg" alt="Жак-Ив Кусто.">
        <div class="profile__content">
          <div class="profile__content-element-flex">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-popup" type="button" aria-label="открыть окно редактирования профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-plus" type="button" aria-label="кнопка добавления новой карточки"></button>
      </section>
    
      <section class="photo-grid">
        <ul class="photo-grid__list">

        </ul>
      </section>

    </main>

    <footer class="footer container">
      <p class="footer__copyright-text">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile_edit">
      <div class="popup__container">
        <button class="popup-close-button popup-close-button_profile_edit" type="button" aria-label="закрыть окно редактирования профиля"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form popup__form_profile_edit" name="popupFormProfileEdit">
          <input class="popup__input popup__input_info_name" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Введите имя" required>
          <input class="popup__input popup__input_info_profession" type="text" name="profession" value="Исследователь океана" placeholder="Напишите о себе" required>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_new_card">
      <div class="popup__container">
        <button class="popup-close-button popup-close-button_new_card" type="button" aria-label="закрыть окно редактирования новой карточки"></button>
        <h4 class="popup__title">Новое место</h4>
        <form class="popup__form popup__form_new_card" name="popupFormNewCard">
          <input class="popup__input popup__input_name_card" type="text" name="cardName" placeholder="Название" required>
          <input class="popup__input popup__input_name_link" type="text" name="cardLink" placeholder="Ссылка на картинку" required>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="image-popup">
      <figure class="image-popup__content">
        <button class="popup-close-button popup-close-button_image_popup"></button>
        <img class="image-popup__picture">
        <figcaption class="image-popup__description"></figcaption>
      </figure>
    </div>

    <template id="photo-card-template-id">
      <li class="photo-card">
        <button class="photo-card__button-trash" type="button"></button>
        <img class="photo-card__image">
        <div class="photo-card__description">
          <h2 class="photo-card__title"></h2>
          <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
        </div>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
