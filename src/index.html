<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="root">
  <div class="root__page-wrapper">

    <header class="header container">
      <img class="header__logo" src="<%=require('./images/headerLogo.svg')%>" alt="Логотип.">
    </header>

    <main class="content container">

      <section class="profile">
        <button class="profile__image" type="button" aria-label="открыть окно редактирования аватара профиля"></button>
        <div class="profile__content">
          <div class="profile__content-element-flex">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-popup" type="button" aria-label="открыть окно редактирования данных профиля"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__button-plus" type="button" aria-label="кнопка добавления новой карточки"></button>
      </section>
    
      <section class="photo-grid">
        <ul class="photo-grid__list">

        </ul>
      </section>

    </main>

    <footer class="footer container">
      <p class="footer__copyright-text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup-close-button popup-close-button_profile_edit" type="button" aria-label="закрыть окно редактирования профиля"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form popup__form_profile_edit" name="popupFormProfileEdit" novalidate>
          <input class="popup__input popup__input_info_name" id="username" type="text" name="firstname" placeholder="Введите имя" required minlength="2" maxlength="40" autocomplete="off">
          <span class="error-message username-error"></span>
          <input class="popup__input popup__input_info_profession" id="profession" type="text" name="profession" placeholder="Напишите о себе" required minlength="2" maxlength="200" autocomplete="off">
          <span class="error-message profession-error"></span>
          <button class="popup__button-save popup__button-save_info_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup-close-button popup-close-button_new_card" type="button" aria-label="закрыть окно редактирования новой карточки"></button>
        <h4 class="popup__title">Новое место</h4>
        <form class="popup__form popup__form_new_card" name="popupFormNewCard" novalidate>
          <input class="popup__input popup__input_name_card" id="cardname" type="text" name="cardName" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span class="error-message cardname-error"></span>
          <input class="popup__input popup__input_name_link" id="cardlink" type="url" name="cardLink" placeholder="Ссылка на картинку" required>
          <span class="error-message cardlink-error"></span>
          <button class="popup__button-save popup__button-save_info_card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="image-popup">
        <button class="popup-close-button popup-close-button_image_popup"></button>
        <img class="image-popup__picture">
        <figcaption class="image-popup__description"></figcaption>
      </figure>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button class="popup-close-button" type="button" aria-label="закрыть окно удаления карточки"></button>
        <h4 class="popup__title popup__title_type_size">Вы уверены?</h4>
        <form class="popup__form" name="popupFormDeleteCard">
          <button class="popup__button-save popup__button-save_type_size" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <button class="popup-close-button" type="button" aria-label="закрыть окно изменения картинки профиля"></button>
        <h4 class="popup__title">Обновить аватар</h4>
        <form class="popup__form popup__form_edit_avatar" name="popupFormProfileEditAvatar" novalidate>
          <input class="popup__input" id="avatarLink" type="url" name="avatarLink" placeholder="Ссылка на картинку аватара" required>
          <span class="error-message avatarLink-error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="photo-card-template-id">
      <li class="photo-card">
        <button class="photo-card__button-trash" type="button"></button>
        <img class="photo-card__image">
        <div class="photo-card__description">
          <h2 class="photo-card__title"></h2>
          <div class="photo-card__like-counter-block">
            <button class="photo-card__button" type="button" aria-label="поставь лайк"></button>
            <span class="photo-card__counter"></span>
          </div>
        </div>
      </li>
    </template>

  </div>
</body>
</html>
